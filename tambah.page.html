<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>

    <ion-title>Tambah Produk</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding center text-center>
  <img src="assets/icon/produk.png">

    <ion-title>
        <ion-text color="soft-pink">
    </ion-text>
      </ion-title>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Nama Barang"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Harga Satuan" type="int"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Jumlah Stok" type="int"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Kategori</ion-label>
            <ion-select>
              <ion-select-option>Phone Case</ion-select-option>
              <ion-select-option>Kabel</ion-select-option>
              <ion-select-option>Hands Free</ion-select-option>
              <ion-select-option>Baterai</ion-select-option>
              <ion-select-option>Tempered Glass</ion-select-option>
              <ion-select-option>Memori</ion-select-option>
              <ion-select-option>Power Bank</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label>Kondisi</ion-label>
              <ion-select>
                <ion-select-option value="baru">Baru</ion-select-option>
                <ion-select-option value="bekas">Bekas</ion-select-option>
              </ion-select>
            </ion-item>
        <ion-item>
            <ion-label>Jenis</ion-label>
            <ion-select multiple="true" cancelText="Canecl" okText="Oke!">
              <ion-select-option value="phonecase">Phone Case</ion-select-option>
              <ion-select-option value="kabel">Kabel</ion-select-option>
              <ion-select-option value="handsfree">Hands Free</ion-select-option>
              <ion-select-option value="Baterai">Baterai</ion-select-option>
              <ion-select-option value="tempered">Tempered Glass</ion-select-option>
              <ion-select-option value="Menori">Memori</ion-select-option>
              <ion-select-option value="Powerbank">Power Bank</ion-select-option>
            </ion-select>
          </ion-item>
        <ion-item>
          <ion-label>Tanggal Masuk</ion-label>
          <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
        </ion-item>
      </ion-list>
      <ion-button expand="full">Simpan</ion-button>
    </ion-content>
